apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: kubernetes-dashboard-ingress-route
  namespace: kubernetes-dashboard
spec:
  routes:
  - match: HostSNI(`dashboard.pine-cluster.home`)
    services:
    - name: kubernetes-dashboard-kong-proxy
      port: 443
  tls:
     passthrough: true
